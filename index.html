  <!-- Modal -->
  <div class="promo-modal-overlay" id="promoModal" role="dialog" aria-modal="true" aria-labelledby="promoTitle">
    <div class="promo-modal-box">
      <span class="promo-modal-close" id="promoClose" aria-label="Fechar">&times;</span>
      <h2 id="promoTitle">Seja muito bem-vindoª!</h2>
      <p>você acabou de encontrar um dos melhores serviços de iptv da atualidade<br>
      pegue seu teste gratuito agora,basta clicar no botão de whatsapp.</p>
    </div>
  </div>

  <footer>©<span id="ano"></span> TrollIPTV</footer>

  <script>
    document.getElementById("ano").textContent = new Date().getFullYear();

    (function(){
      var modal = document.getElementById('promoModal');
      var closeBtn = document.getElementById('promoClose');

      function openModal(){
        if(modal){
          modal.style.display = 'flex';
          requestAnimationFrame(function () {
            modal.classList.add('is-visible');
          });
        }
      }
      function closeModal(){
        if(modal){
          modal.classList.remove('is-visible');
          setTimeout(()=> modal.style.display = 'none', 400);
        }
      }

      // abre após 2000ms (2 segundos)
      window.addEventListener('load', function(){
        setTimeout(openModal, 2000);
      });

      // fecha só no X
      if(closeBtn){
        closeBtn.addEventListener('click', closeModal);
      }
    })();
  </script>
