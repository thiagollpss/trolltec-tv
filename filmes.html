<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    #search {
      margin-top: 10px;
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #e50914;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .card a:hover {
      background: #f40612;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ CatÃ¡logo de Filmes</h1>
    <input type="text" id="search" placeholder="Buscar filme...">
  </header>

  <main id="filmes"></main>

  <script>
    const filmes = [
      {
        titulo: "Mulher Maravilha 1984",
        genero: "AÃ§Ã£o, Aventura",
        capa: "https://image.tmdb.org/t/p/w300/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg",
        trailer: "https://www.youtube.com/watch?v=sfM7_JLk-84"
      },
      {
        titulo: "Soul",
        genero: "AnimaÃ§Ã£o, FamÃ­lia",
        capa: "https://image.tmdb.org/t/p/w300/6KErczPBROQty7QoIsaa6wJYXZi.jpg",
        trailer: "https://www.youtube.com/watch?v=Gs--6c7Hn_A"
      },
      {
        titulo: "Vingadores: Ultimato",
        genero: "AÃ§Ã£o, FicÃ§Ã£o CientÃ­fica",
        capa: "https://image.tmdb.org/t/p/w300/or06FN3Dka5tukK1e9sl16pB3iy.jpg",
        trailer: "https://www.youtube.com/watch?v=TcMBFSGVi1c"
      }
    ];

    function mostrarFilmes(lista) {
      const container = document.getElementById("filmes");
      container.innerHTML = "";
      lista.forEach(f => {
        container.innerHTML += `
          <div class="card">
            <img src="${f.capa}" alt="${f.titulo}">
            <h3>${f.titulo}</h3>
            <p>${f.genero}</p>
            <a href="${f.trailer}" target="_blank">â–¶ Assistir Trailer</a>
          </div>
        `;
      });
    }

    document.getElementById("search").addEventListener("input", e => {
      const termo = e.target.value.toLowerCase();
      const filtrados = filmes.filter(f => f.titulo.toLowerCase().includes(termo));
      mostrarFilmes(filtrados);
    });

    mostrarFilmes(filmes);
  </script>
</body>
</html>
